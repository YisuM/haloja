name: Playwright Login Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js con caché
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      # 3️⃣ Instalar pnpm correctamente
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6 # o la que uses en el proyecto

      # 4️⃣ Instalar dependencias usando caché
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Instalar Playwright browsers optimizado
      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      # 6️⃣ Ejecutar tests con variables de entorno desde secrets
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      # 7️⃣ Subir el reporte HTML
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
